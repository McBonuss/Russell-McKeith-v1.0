<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dapper Dasher - RaylibJS Game</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background: #111;
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 24px #000a;
            width: 540px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Raylib.js will create and insert the canvas here -->
    </div>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
